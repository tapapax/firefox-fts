<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Tab Switcher</title>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="switcher.css">
</head>
<body>
    <div id="switcher_container">
        <input id="search_input" placeholder="Search or set keyword...">
        <div id="tabs_table__container">
            <table id="tabs_table" cellspacing="0">
                <col class="tabs_table__column_icon">
                <col class="tabs_table__column_title">
                <col class="tabs_table__column_url">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <label id="keyword_label" hidden>Enter keyword to assign to this tab</label>
    </div>
    <script src="switcher.js"></script>
</body>
</html>
